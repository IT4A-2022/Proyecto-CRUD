<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>Agregar Venta</h3>
          <span class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          <form class="mt-4" [formGroup]="createVenta" (ngsubmit)="agregarVenta()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control"
                       formControlName="nombre" placeholder="Nombre">
              </div>
              <div class="col">
                <input type="text" class="form-control"
                       formControlName="apellido" placeholder="Apellido">
              </div>
            </div>
          </form>
          <form class="mt-2">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control"
                       formControlName="opcion" placeholder="Opcion de molienda">
              </div>
              <div class="col">
                <input type="text" class="form-control"
                       formControlName="kilos" placeholder="Kilos a moler">
              </div>
              <div class="col">
                <input type="text" class="form-control"
                       formControlName="precio" placeholder="Precio por kilo">
              </div>
            </div>
          </form>
          <input type="text" class="form-control mt-2"
                 formControlName="total" placeholder="Total a pagar">
          <form class="mt-2">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control"
                       formControlName="fecha" placeholder="Fecha">
              </div>
              <div class="col">
                <input type="text" class="form-control"
                       formControlName="telefono" placeholder="TelÃ©fono">
              </div>
              <div class="col">
                <input type="text" class="form-control"
                       formControlName="forma" placeholder="Forma de pago">
              </div>
            </div>
            <input type="text" class="form-control mt-2"
                   formControlName="estatus" placeholder="Estatus del pedido">
            <div class="mt-3">
              <button type="text" class="btn btn-secundary btn-dark" style="margin-right: 20px" routerLink="/list-ventas">Volver</button>
              <button type="submit" class="btn btn-dark">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
